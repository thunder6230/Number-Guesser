<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <h1>Number Guesser</h1>
    </header>
    <div class="container">
        <div class="input-div">
            <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span>! Good Luck!</p><br>
            <form class="input-form">
                <input type="text" id="inputNum" placeholder="Enter Your Guess ...">
                <button type="submit" id="playBtn">Submit</button>
            </form>
        </div>
        <div class="answer-div">
            <p id="answer"></p><br>
            <button class="replayBtn" style="display: none;">Want to play again?</button>
        </div>
    </div>
    
</body>
<script src="app/app.js"></script>
</html>
